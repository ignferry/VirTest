apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud
data:
  username: FILL-WITH-USERNAME
  password: FILL-WITH-PASSWORD
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otelcol-agent
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-collector-0.90.1
    app.kubernetes.io/name: otelcol
    app.kubernetes.io/instance: otel-demo
    app.kubernetes.io/version: "0.99.0"
    app.kubernetes.io/managed-by: Helm
data:
  relay: |
    extensions:
      basicauth/otlp:
        client_auth:
          username: ${env:GRAFANA_CLOUD_USERNAME}
          password: ${env:GRAFANA_CLOUD_PASSWORD}
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
      k8s_observer: 
        auth_type: serviceAccount
        node: ${K8S_NODE_NAME}
        observe_pods: true
        observe_nodes: true

    exporters:
      otlphttp:
        auth:
          authenticator: basicauth/otlp
        endpoint: ${env:GRAFANA_CLOUD_OTLP_ENDPOINT}
      debug: {}
      logging:
        loglevel: debug

    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:14250
          thrift_compact:
            endpoint: ${env:MY_POD_IP}:6831
          thrift_http:
            endpoint: ${env:MY_POD_IP}:14268
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
          http:
            cors:
              allowed_origins:
              - http://*
              - https://*
            endpoint: ${env:MY_POD_IP}:4318
      prometheus:
        config:
          scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
            - targets:
              - ${env:MY_POD_IP}:8888
      zipkin:
        endpoint: ${env:MY_POD_IP}:9411
      receiver_creator/kubeletstats_node:
        watch_observers: [k8s_observer]
        receivers: 
          kubeletstats:
            rule: type=="k8s.node"
            config:
              collection_interval: 10s
              auth_type: serviceAccount
              endpoint: "https://${env:K8S_NODE_NAME}:10250"
              insecure_skip_verify: true
              metric_groups:
              - node
              metrics:
                k8s.node.cpu.usage:
                  enabled: true
      receiver_creator/kubeletstats_pod:
        watch_observers: [k8s_observer]
        receivers: 
          kubeletstats:
            rule: type=="pod"
            config:
              collection_interval: 10s
              auth_type: serviceAccount
              endpoint: "https://${env:K8S_NODE_NAME}:10250"
              insecure_skip_verify: true
              metric_groups:
              - pod
              metrics:
                k8s.pod.cpu.usage:
                  enabled: true

    processors:
      batch: 
        send_batch_max_size: 400
        timeout: 30s
        send_batch_size: 250
      metricstransform:
        transforms:
          include: .+
          match_type: regexp
          action: update
          operations:
          - action: add_label
            new_label: testrun.id
            new_value: ${env:TEST_RUN_ID}
      attributes:
        actions:
        - key: testrun.id
          value: ${env:TEST_RUN_ID}
          action: upsert
      k8sattributes:
        auth_type: serviceAccount
        filter:
          node_from_env_var: K8S_NODE_NAME
        extract:
          metadata:
          - k8s.namespace.name
          - k8s.deployment.name
          - k8s.statefulset.name
          - k8s.daemonset.name
          - k8s.cronjob.name
          - k8s.job.name
          - k8s.node.name
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.pod.start_time
          - k8s.container.name
        passthrough: false
        pod_association:
        - sources:
          - from: resource_attribute
            name: k8s.pod.uid
          - from: resource_attribute
            name: k8s.pod.name
      resource:
        attributes:
        - action: insert
          from_attribute: k8s.pod.name
          key: service.instance.id
      resource/pod:
        attributes:
        - action: insert
          from_attribute: k8s.pod.name
          key: service.instance.id
        - action: insert
          from_attribute: k8s.namespace.name
          key: service.namespace
        - action: upsert
          from_attribute: k8s.deployment.name
          key: service.name
        - action: upsert
          from_attribute: k8s.daemonset.name
          key: service.name
      resource/node:
        attributes:
        - action: insert
          from_attribute: k8s.node.name
          key: service.instance.id

    service:
      extensions: 
      - basicauth/otlp
      - health_check
      - k8s_observer
      pipelines:
        traces:
          receivers:
          - otlp
          - jaeger
          - zipkin
          processors:
          - k8sattributes
          - batch
          exporters: 
          - otlphttp
          - debug
        metrics/application:
          receivers:
          - otlp
          processors:
          - k8sattributes
          - resource
          - attributes
          - batch
          exporters:
          - otlphttp
          - logging
        metrics/node:
          receivers: 
          - receiver_creator/kubeletstats_node
          processors:
          - k8sattributes
          - resource/node
          - attributes
          - batch
          exporters:
          - otlphttp
          - logging
        metrics/pod:
          receivers: 
          - receiver_creator/kubeletstats_pod
          processors:
          - k8sattributes
          - resource/pod
          - attributes
          - batch
          exporters:
          - otlphttp
          - logging
        logs:
          receivers:
          - otlp
          processors:
          - k8sattributes
          - attributes
          - batch
          exporters: 
          - otlphttp
          - debug
